
<form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
    <div>
      <label for="name"><b>Name:</b></label>
      <input type="text" id="name" name="name"st [(ngModel)]="userData.name" required>
    </div>
    <br>
    <div>
      <label for="email"><b>Email:</b></label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" required email>
    </div>
    <br><br>
    <div>
      <label for="programmingLanguages"><b>Programming Languages:</b></label><br><br>
      <select id="programmingLanguages" name="programmingLanguages" multiple [(ngModel)]="userData.languages" required>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python </option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
       
      </select>
    </div>
    <br><br>
    
    <div>
      <label><b>Experience Level:</b></label>
      <label><input type="radio" name="experience" value="Beginner" [(ngModel)]="userData.experience"> Beginner</label>
      <label><input type="radio" name="experience" value="Intermediate" [(ngModel)]="userData.experience"> Intermediate</label>
      <label><input type="radio" name="experience" value="Advanced" [(ngModel)]="userData.experience"> Advanced</label>
    </div>
    <br>
    
    <div>
     <label for="projectDescription"><b>Project Description:</b></label>
     <br>

      <textarea id="projectDescription" name="projectDescription" [(ngModel)]="userData.projectDescription" required minlength="10"></textarea>
    </div>
    <br>
    <button type="submit">Submit</button>
  </form>
